[server]
# 외부 접근 허용 (0.0.0.0은 모든 IP에서 접근 가능)
address = "0.0.0.0"
port = 8501
# CORS 설정 (필요시 조정)
enableCORS = true
enableXsrfProtection = true

[browser]
# 브라우저 자동 열기 비활성화 (배포 시 유용)
gatherUsageStats = false

[theme]
primaryColor = "#6336FF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
